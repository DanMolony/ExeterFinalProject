<div class="music">
  <h2>Music Reccomendations:</h2>
  <ul>
    <li *ngFor="let music of music">
      <p>
        {{ music.id + 1 }}. {{ music.title }}: By {{ music.artist }}
        <a href="{{ music.url }}">
          {{ music.url }}
        </a>
        <img [src]="music.album_image_url" />
      </p>
    </li>
  </ul>
</div>
